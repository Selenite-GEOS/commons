name: Deploy docs

on:
  push:
    paths:
      [
        'src/**',
        'test/**',
        'tsconfig.json',
        '.github/workflows/docs.yml',
        'pnpm-lock.yaml',
        'vite.config.ts',
        'package.json'
      ]
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
      - run: pnpm install --frozen-lockfile
      - run: pnpm docgen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
